<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestige Goa | Coming Soon</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Banner Section -->
    <section class="banner-section">
        <div class="container-fluid p-0">
            <div class="banner-image position-relative">
                <img src="image 1.jpeg" alt="Prestige Goa Coming Soon" class="img-fluid w-100">
                <div class="banner-text position-absolute top-50 start-50 translate-middle text-center animate__animated animate__fadeIn">
                    <h1 class="display-3 fw-bold text-white">COMING SOON</h1>
                    <p class="lead text-white">Prestige Group's Luxurious Project in Goa</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <h2 class="text-center mb-4 animate__animated animate__fadeIn">Get Early Access</h2>
                    <p class="text-center mb-4 animate__animated animate__fadeIn">Be the first to know about our exclusive launch offers</p>
                    <form id="contactForm" class="animate__animated animate__fadeIn">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Mobile Number" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary gradient-btn">Notify Me</button>
                        </div>
                    </form>
                    <div id="status" class="mt-3 text-center"></div>
                    <div id="form-success" class="alert alert-success mt-3 text-center">
                        Thank you! We'll contact you soon.
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer-section py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="mb-0 small">Â© <span id="current-year"></span> Prestige Goa. This is not the official website.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
